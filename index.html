<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Steam Bundle Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Nunito', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1c1f2a, #0b0e17 70%);
        color: #f4f5fb;
      }

      #app {
        width: min(960px, 96vw);
      }

      .app-container {
        background: linear-gradient(145deg, rgba(25, 28, 41, 0.9), rgba(11, 14, 23, 0.9));
        border: 1px solid rgba(255, 30, 86, 0.2);
        border-radius: 18px;
        padding: 32px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
      }

      .header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 24px;
      }

      .header-text {
        flex: 1;
        min-width: 0;
      }

      .title {
        margin: 0 0 8px;
        font-size: 2.25rem;
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .subtitle {
        margin: 0 0 24px;
        color: rgba(244, 245, 251, 0.75);
        font-weight: 400;
      }

      .version-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(156, 26, 255, 0.25);
        border: 1px solid rgba(156, 26, 255, 0.4);
        font-weight: 600;
        letter-spacing: 0.05em;
        white-space: nowrap;
      }

      .input-group {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
      }

      .appid-input {
        flex: 1;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid rgba(156, 26, 255, 0.35);
        background: rgba(15, 18, 27, 0.9);
        color: inherit;
        font-size: 1rem;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      .appid-input:focus {
        outline: none;
        border-color: rgba(255, 30, 86, 0.8);
        box-shadow: 0 0 0 3px rgba(255, 30, 86, 0.15);
      }

      .analyze-button {
        padding: 14px 24px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #ff1e56, #9c1aff);
        color: #fdf5ff;
        font-weight: 700;
        font-size: 1rem;
        letter-spacing: 0.04em;
        cursor: pointer;
        box-shadow: 0 12px 24px rgba(156, 26, 255, 0.25);
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      .analyze-button:hover,
      .analyze-button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 14px 28px rgba(255, 30, 86, 0.35);
        outline: none;
      }

      .analyze-button:active {
        transform: translateY(0);
      }

      .output {
        margin: 0;
        padding: 28px;
        background: rgba(16, 19, 29, 0.88);
        border-radius: 14px;
        border: 1px solid rgba(156, 26, 255, 0.25);
        min-height: 880px;
        color: rgba(244, 245, 251, 0.9);
        font-size: 1.05rem;
        line-height: 1.7;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .logger-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .section-title {
        margin: 0;
        font-size: 1.15rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(244, 245, 251, 0.75);
      }

      .collapsible {
        border-radius: 12px;
        border: 1px solid rgba(156, 26, 255, 0.25);
        background: rgba(20, 23, 33, 0.6);
        padding: 0 18px 18px;
      }

      .collapsible[open] {
        background: rgba(26, 29, 44, 0.75);
      }

      .collapsible__summary {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        list-style: none;
        cursor: pointer;
        padding: 18px 0;
      }

      .collapsible__summary::-webkit-details-marker {
        display: none;
      }

      .collapsible__summary::after {
        content: '';
        width: 12px;
        height: 12px;
        border-right: 2px solid rgba(244, 245, 251, 0.6);
        border-bottom: 2px solid rgba(244, 245, 251, 0.6);
        transform: rotate(-45deg);
        transition: transform 0.2s ease;
      }

      .collapsible[open] .collapsible__summary::after {
        transform: rotate(45deg);
      }

      .collapsible__badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 28px;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(156, 26, 255, 0.25);
        border: 1px solid rgba(156, 26, 255, 0.45);
        font-size: 0.85rem;
        font-weight: 600;
      }

      .log-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .log-entry {
        display: flex;
        gap: 10px;
        align-items: baseline;
        padding: 12px 14px;
        border-radius: 10px;
        background: rgba(24, 27, 40, 0.8);
        border: 1px solid rgba(156, 26, 255, 0.18);
      }

      .log-entry--success {
        border-color: rgba(38, 201, 147, 0.4);
        background: rgba(24, 54, 40, 0.55);
      }

      .log-entry--warning {
        border-color: rgba(255, 183, 77, 0.4);
        background: rgba(54, 42, 24, 0.55);
      }

      .log-entry--error {
        border-color: rgba(255, 82, 119, 0.4);
        background: rgba(54, 24, 33, 0.6);
      }

      .log-timestamp {
        font-family: 'Fira Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
        font-size: 0.9rem;
        color: rgba(244, 245, 251, 0.6);
      }

      .log-message {
        flex: 1;
        min-width: 0;
      }

      .log-empty {
        padding: 16px;
        border-radius: 10px;
        border: 1px dashed rgba(156, 26, 255, 0.25);
        background: rgba(24, 27, 40, 0.45);
        text-align: center;
        color: rgba(244, 245, 251, 0.6);
      }

      .detail-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .detail-item {
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(18, 21, 32, 0.72);
        padding: 0 16px 12px;
      }

      .detail-item summary {
        cursor: pointer;
        padding: 12px 0;
        font-weight: 600;
        color: rgba(244, 245, 251, 0.85);
      }

      .detail-body {
        margin: 0;
        padding: 12px;
        border-radius: 8px;
        background: rgba(10, 13, 22, 0.85);
        border: 1px solid rgba(156, 26, 255, 0.25);
        max-height: 320px;
        overflow: auto;
        font-family: 'Fira Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
        font-size: 0.95rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .result {
        padding: 18px;
        border-radius: 12px;
        border: 1px solid rgba(156, 26, 255, 0.25);
        background: rgba(22, 25, 36, 0.7);
      }

      .result--error {
        border-color: rgba(255, 82, 119, 0.45);
        background: rgba(54, 24, 33, 0.6);
      }

      .result--empty {
        border-style: dashed;
        color: rgba(244, 245, 251, 0.75);
      }

      .result--pending {
        color: rgba(244, 245, 251, 0.65);
      }

      .bundle-list {
        margin: 0;
        padding-left: 24px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .bundle-item {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .bundle-name {
        font-weight: 600;
      }

      .bundle-id {
        color: rgba(244, 245, 251, 0.6);
      }

      @media (max-width: 520px) {
        .app-container {
          padding: 24px;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
        }

        .input-group {
          flex-direction: column;
        }

        .analyze-button {
          width: 100%;
        }

        .output {
          min-height: 640px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
