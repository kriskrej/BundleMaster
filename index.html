<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Steam Bundle Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Nunito', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1c1f2a, #0b0e17 70%);
        color: #f4f5fb;
      }

      #app {
        width: min(520px, 90vw);
      }

      .app-container {
        background: linear-gradient(145deg, rgba(25, 28, 41, 0.9), rgba(11, 14, 23, 0.9));
        border: 1px solid rgba(255, 30, 86, 0.2);
        border-radius: 18px;
        padding: 32px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
      }

      .title {
        margin: 0 0 8px;
        font-size: 2.25rem;
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .subtitle {
        margin: 0 0 24px;
        color: rgba(244, 245, 251, 0.75);
        font-weight: 400;
      }

      .input-group {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
      }

      .appid-input {
        flex: 1;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid rgba(156, 26, 255, 0.35);
        background: rgba(15, 18, 27, 0.9);
        color: inherit;
        font-size: 1rem;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      .appid-input:focus {
        outline: none;
        border-color: rgba(255, 30, 86, 0.8);
        box-shadow: 0 0 0 3px rgba(255, 30, 86, 0.15);
      }

      .analyze-button {
        padding: 14px 24px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #ff1e56, #9c1aff);
        color: #fdf5ff;
        font-weight: 700;
        font-size: 1rem;
        letter-spacing: 0.04em;
        cursor: pointer;
        box-shadow: 0 12px 24px rgba(156, 26, 255, 0.25);
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      .analyze-button:hover,
      .analyze-button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 14px 28px rgba(255, 30, 86, 0.35);
        outline: none;
      }

      .analyze-button:active {
        transform: translateY(0);
      }

      .output {
        margin: 0;
        padding: 20px;
        background: rgba(16, 19, 29, 0.85);
        border-radius: 14px;
        border: 1px solid rgba(156, 26, 255, 0.2);
        min-height: 120px;
        color: rgba(244, 245, 251, 0.85);
        font-size: 0.95rem;
        line-height: 1.6;
        overflow-x: auto;
      }

      @media (max-width: 520px) {
        .app-container {
          padding: 24px;
        }

        .input-group {
          flex-direction: column;
        }

        .analyze-button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
